name: Tests
run-name: Tests

on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  lint:
    name: Run pre-commit checks
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: pre-commit/action@v3.0.0

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt install -y cmake
    - name: Configuring CMake
      run: |
        make configure
    - name: Building
      run: |
        make build
    - name: Testing
      run: |
        make test

  test-macos:
    name: Test on MacOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configuring CMake
      run: make configure

    - name: Building
      run: make build

    - name: Testing
      run: make test

  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configuring CMake
      run: make configure

    - name: Building
      run: make build

    - name: Testing
      run: make test
